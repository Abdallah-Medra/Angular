<div class="row mt-4">
  <div class="card col-3 ms-4" style="width: 20rem" *ngFor="let card of cards">
    <img
      [src]="card.img"
      class="card-img-top w-100 h-100"
      alt="..."
      style="width: 100px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ card.name }}</h5>
      <h5 class="card-title">Number: {{ card.qty }}</h5>
      <h5 class="card-title">Price: {{ card.price }}</h5>
      <p class="card-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus maxime
        doloremque nemo.
      </p>
      <div class="flex flex-row">
        <a href="#" class="btn btn-light me-4">Details</a>

        <a href="#" class="btn btn-primary ms-4">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
